<!DOCTYPE html>
<html>
<head>
    <title>Data Frame Keys</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Data Frame Keys</h1>
    <table>
        <tr>
            <th>Key Name</th>
            <th>GTIN Count</th>
        </tr>
        {% for key in keys %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ gtin_counts[key] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
