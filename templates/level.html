<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Level Details</title>
</head>
<body>
    <h2><a href="/" class="home-button">Home</a></h2>
    <h1>Details for Level: {{ level_route }}</h1>
    
    <!-- Display level details in a table -->
    <table>
        <!-- Table Headers -->
        {% if level_details %}
            <tr>
                {% for key in level_details[0].keys() %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
        {% endif %}

        <!-- Table Rows -->
        {% for record in level_details %}
            <tr>
                {% for value in record.values() %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>

</body>
</html>
